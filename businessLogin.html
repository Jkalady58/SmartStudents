
<head>

<body>
<!--    Creates navigation bar-->
    <div class="topNav">
       <a href="index.html">Home</a>
       <a href="customerLogin.html">Back</a>
    </div>


<!--    Allows business to enter username and password to sign in or to sign up-->
    <form><br><br><br>
        <div class="login">
            <h1 class="center">Business Login</h1>
            
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input type="text" placeholder="Enter Password" name="password" required><br>
        
            <button type="submit">Sign in</button>
            <hr>
            
            <div class="container">
                <a class="signUpButton" href="createAccount.html"> Sign up</a>
            </div>
            
        </div>

    </form>


    <script type="text/javascript">

        function Login() {
            if (document.getElementById('username').value.includes( 'Kazi')) {
                if (document.getElementById('password').value.includes( 'Password')){
                    document.getElementById('HomeLink').hidden = false;
                    document.getElementById('login').hidden = true;
                    document.getElementById('SignUp').hidden = true;
                    var div = document.getElementById('Textarea');
                    div.innerText = 'User Found';
                }
                else {
                    var div = document.getElementById('Textarea');
                    div.innerText = 'User Not Found';
                }
            }
            else {
                var div = document.getElementById('Textarea');
                div.innerText = 'User Not Found';
            }
        }
    </script>
</body>
