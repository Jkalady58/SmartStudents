
<head>
    <link rel="stylesheet" href="style.css">
    <script src="chatbot.js"></script>
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="http://localhost:3000">Create a Ticket</a>
    </div>
    
    <header class="center">
        <h1>Business Directory</h1>
    </header>
    
    <div class="center">
        <form class="container">
            <input type="text" id="query" placeholder="What are you looking for?" name="Search">
            <button type="submit">Search</button>
        </form>
    </div>

    <button class="open-button" onclick="openForm()">Chat</button>

    <div class="chat-popup" id="myForm">
      <form action="/action_page.php" class="form-container">
        <h1>Chat</h1>

        <label for="message"><b>Message</b></label>
        <div id="chatbox"></div>
        <input name="usermsg" type="text" autocomplete="off" id="usermsg" />
        
        
        <input name="submitmsg" type="button" class="btn" id="submitmsg"  value="Send" onclick="chat()"/>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>
       
</body>
